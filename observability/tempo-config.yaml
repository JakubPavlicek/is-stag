server:
  http_listen_port: 3200
  grpc_listen_port: 9096

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: "0.0.0.0:4318"

ingester:
  trace_idle_period: 5s
  flush_check_period: 10s
  max_block_duration: 10m
  complete_block_timeout: 15m
  lifecycler:
    ring:
      replication_factor: 1

querier:
  frontend_worker:
    frontend_address: 127.0.0.1:9096

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks

metrics_generator:
  ring:
    kvstore:
      store: inmemory
  processor:
    local_blocks:
      filter_server_spans: false
    span_metrics:
      dimensions:
        - http.method
        - http.target
        - http.status_code
        - service.version
        - service_name
        - operation
        - status_code
    service_graphs:
      dimensions:
        - http.method
        - http.target
        - http.status_code
        - service.version
        - service_name
        - operation
        - status_code
  traces_storage:
    path: /tmp/tempo/generator/traces
  storage:
    path: /tmp/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true

overrides:
  defaults:
    metrics_generator:
      processors:
        - service-graphs
        - local-blocks
        - span-metrics