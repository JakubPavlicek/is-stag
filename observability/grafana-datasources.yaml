apiVersion: 1

datasources:
  - name: Loki
    type: loki
    uid: loki
    url: http://loki:3100
    editable: true
    jsonData:
      derivedFields:
        - name: trace_id
          matcherType: label
          matcherRegex: trace_id
          url: "${__value.raw}"
          datasourceUid: tempo
          urlDisplayLabel: "Trace: ${__value.raw}"

  - name: Tempo
    type: tempo
    uid: tempo
    url: http://tempo:3200
    editable: true
    jsonData:
      tracesToLogsV2:
        customQuery: true
        datasourceUid: loki
        query: '{$${__tags}} | trace_id = "$${__trace.traceId}"'
        tags:
          - key: "service.name"
            value: "service_name"
      serviceMap:
        datasourceUid: prometheus
      tracesToMetrics:
        datasourceUid: prometheus
      search:
        hide: false
      nodeGraph:
        enabled: true
      lokiSearch:
        datasourceUid: loki

  - name: Prometheus
    type: prometheus
    uid: prometheus
    url: http://prometheus:9090
    editable: true
    jsonData:
      timeInterval: 10s
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: tempo
          urlDisplayLabel: "Trace: ${__value.raw}"

  - name: Redis Cache
    type: redis-datasource
    uid: redis-cache
    url: redis://redis-cache:6379
    editable: true
    jsonData:
      client: standalone
      poolSize: 5
      timeout: 10
      pipelineWindow: 0
      pingInterval: 0
      tlsAuth: false
      tlsSkipVerify: false
    secureJsonData:
      password: redis

  - name: Redis Rate Limiter
    type: redis-datasource
    uid: redis-rate-limiter
    url: redis://redis-rate-limiter:6379
    editable: true
    jsonData:
      client: standalone
      poolSize: 5
      timeout: 10
      pipelineWindow: 0
      pingInterval: 0
      tlsAuth: false
      tlsSkipVerify: false
    secureJsonData:
      password: redis