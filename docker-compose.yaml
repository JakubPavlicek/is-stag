  # --- Observability ---

  otel:
    profiles:
      - dev
      - prod
    container_name: otel
    image: otel/opentelemetry-collector-contrib:latest
    command: [ --config=/etc/otel-config.yml ]
    volumes:
      - ./observability/opentel-config.yaml:/etc/otel-config.yml
    ports:
      - "4318:4318"
      - "4317:4317"
      - "55679:55679"
    depends_on:
      loki:
        condition: service_started
      prometheus:
        condition: service_started
      tempo:
        condition: service_started
    networks:
      - is-stag-network

  loki:
    profiles:
      - dev
      - prod
    container_name: loki
    image: grafana/loki:latest
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./observability/loki-config.yaml:/etc/loki/local-config.yaml
    ports:
      - "3100"
    networks:
      - is-stag-network

  grafana:
    profiles:
      - dev
      - prod
    container_name: grafana
    image: grafana/grafana:latest
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - ./observability/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/default.yml
    ports:
      - "3000:3000"
    networks:
      - is-stag-network

  tempo:
    profiles:
      - dev
      - prod
    container_name: tempo
    image: grafana/tempo:latest
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./observability/tempo-config.yaml:/etc/tempo.yaml
    ports:
      - "4317"  # otlp grpc
      - "4318"
    networks:
      - is-stag-network

  prometheus:
    profiles:
      - dev
      - prod
    container_name: prometheus
    image: prom/prometheus:latest
    command: [
      --config.file=/etc/prometheus/prometheus.yml,
      --web.enable-otlp-receiver,
      --web.enable-remote-write-receiver
    ]
    volumes:
      - ./observability/prometheus-config.yaml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - is-stag-network

networks:
  is-stag-network:
    driver: bridge
