services:
  keycloak:
    profiles:
      - dev
      - prod
    container_name: keycloak
    build:
      context: ./keycloak
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: true

      # OpenTelemetry Tracing
      KC_TRACING_ENABLED: true
      KC_TRACING_ENDPOINT: http://otel:4317
      KC_TRACING_PROTOCOL: grpc
      KC_TRACING_COMPRESSION: gzip
      KC_TRACING_SERVICE_NAME: keycloak
      KC_TRACING_RESOURCE_ATTRIBUTES: service.name=keycloak,service.version=latest,environment=dev
      KC_TRACING_SAMPLER_TYPE: parentbased_traceidratio
      KC_TRACING_SAMPLER_RATIO: 1.0
    healthcheck:
      test: [
        "CMD-SHELL",
        "exec 3<>/dev/tcp/localhost/8080; \
        echo -en 'GET /health/ready' >&3; \
        # Give the server a moment to respond, then search for 'UP'
        if timeout 3 cat <&3 | grep -m 1 'UP'; then \
          exec 3<&-; exec 3>&-; exit 0; \
        else \
          exec 3<&-; exec 3>&-; exit 1; \
        fi"
      ]
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      otel:
        condition: service_started
    ports:
      - "8180:8080"
    command: start-dev --import-realm
    networks:
      - is-stag-network

  redis:
    profiles:
      - dev
      - prod
    container_name: redis
    image: redis:8.2.1-alpine
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    ports:
      - "6379:6379"
    networks:
      - is-stag-network

  elasticsearch:
    profiles:
      - dev
      - prod
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:9.1.4-arm64
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.http.ssl.enabled=false
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    networks:
      - is-stag-network

  react-client:
    profiles:
      - prod
    container_name: react-client
    image: react-client:0.0.1
    pull_policy: never
    ports:
      - "5173:5173"
    depends_on:
      keycloak:
        condition: service_healthy
      api-gateway:
        condition: service_started
    networks:
      - is-stag-network

  api-gateway:
    profiles:
      - prod
    container_name: api-gateway
    image: jakubpavlicek/api-gateway:0.0.1
    pull_policy: never
    ports:
      - "8100:8100"
    env_file:
      - .env
    environment:
      BP_HEALTH_CHECKER_ENABLED: false
      THC_PATH: /actuator/health
      THC_PORT: 8100
      JAVA_TOOL_OPTIONS: "-javaagent:/otel/opentelemetry-javaagent.jar"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel:4317"
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_EXPORTER_OTLP_COMPRESSION: gzip
      OTEL_SERVICE_NAME: api-gateway
      OTEL_METRICS_EXPORTER: otlp
      OTEL_TRACES_SAMPLER: parentbased_traceidratio
      OTEL_TRACES_SAMPLER_ARG: 1.0
    volumes:
      - ./otel/opentelemetry-javaagent.jar:/otel/opentelemetry-javaagent.jar
#    healthcheck:
#      test: [ "CMD", "/workspace/health-check" ]
#      start_period: 30s
#      timeout: 10s
#      retries: 5
    depends_on:
      keycloak:
        condition: service_healthy
    networks:
      - is-stag-network

  student-service:
