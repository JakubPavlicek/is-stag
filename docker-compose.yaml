services:
  keycloak:
    build: ./keycloak
    container_name: keycloak
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
    ports:
      - "8180:8080"
    command: start-dev --import-realm
    volumes:
      - ./keycloak/is-stag-realm-export.json:/opt/keycloak/data/import/is-stag-realm.json