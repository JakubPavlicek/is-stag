{{- if .Values.gateways.prometheus.enabled }}
{{- range .Values.gateways.prometheus.routes }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .name }}
  namespace: {{ $.Release.Namespace }}
spec:
  parentRefs:
    - name: {{ $.Values.gateways.prometheus.name }}
      sectionName: https
      kind: Gateway
  hostnames:
    - {{ $.Values.gateways.prometheus.hostname }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ .backendService }}
          port: {{ .backendPort }}
{{- end }}
{{- end }}