# Name of the backend service
name: backend-service

# Number of replicas for the deployment
replicaCount: 1

# Deployment configuration
deployment:
  # Annotations to add to the deployment
  annotations: {}

# Container image configuration
image:
  # Container registry to pull images from
  registry: ghcr.io
  # Image repository (without registry prefix)
  repository: myorg/backend-service
  # Image tag to use (defaults to chart appVersion if not set)
  tag: ""
  # Image pull policy
  pullPolicy: IfNotPresent

# Resource limits and requests for the container
resources:
  # Resource limits
  limits: {}
  #   cpu: 100m
  #   memory: 128Mi
  # Resource requests
  requests: {}
  #   cpu: 100m
  #   memory: 128Mi

# Service configuration
service:
  # Kubernetes service type
  type: ClusterIP
  ports:
    # HTTP port for the service
    http: 8080
    # gRPC port for the service (null to disable)
    grpc: null
    # NodePort for HTTP (only used when service.type is NodePort)
    httpNodePort: null
    # NodePort for gRPC (only used when service.type is NodePort)
    grpcNodePort: null

# Spring Boot configuration
spring:
  # Spring profile to activate (e.g., perftest, prod)
  profile: default

# Database configuration
database:
  # Database connection URL (JDBC format)
  url: jdbc:oracle:thin:@//localhost:1521/XEPDB1
  # Database credentials should be provided via an encrypted secrets file
  credentials: null
  # credentials:
  #   username: ""
  #   password: ""
  #   proxy:
  #     username: ""
  #     password: ""
  #     targetUsername: ""

# Additional environment variables (non-sensitive)
# Will be added to the ConfigMap
env: {}
# env:
#   JAVA_OPTS: "-Xmx512m -Xms256m"
#   SPRING_CUSTOM_VAR: "value"

# Health check probe configuration
probes:
  readiness:
    # Path for readiness probe
    path: /actuator/health/readiness
    # Initial delay before readiness probe starts (seconds)
    initialDelaySeconds: 30
    # How often to perform the readiness probe (seconds)
    periodSeconds: 10
  liveness:
    # Path for liveness probe
    path: /actuator/health/liveness
    # Initial delay before liveness probe starts (seconds)
    initialDelaySeconds: 45
    # How often to perform the liveness probe (seconds)
    periodSeconds: 15
