# MetalLB configuration for bare-metal load balancing
metallb:
  # Enable or disable MetalLB configuration
  enabled: true

  # IP address pool configuration
  ipAddressPool:
    # Name of the IP address pool
    name: default-pool
    # List of IP address ranges to allocate for LoadBalancer services
    addresses:
      - 192.168.1.240-192.168.1.250

  # Layer 2 advertisement configuration
  l2Advertisement:
    # Name of the L2 advertisement resource
    name: default-l2-advertisement