name: Security Scan

on:
  schedule:
    - cron: '30 17 * * 2'

jobs:
  dependency-vulnerability-scan:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        working-directory: services
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup JDK 24.0.2
        uses: actions/setup-java@v5.0.0
        with:
          distribution: liberica
          java-version: 24.0.2

      - name: Cache Dependency-Check NVD Data
        id: depcheck-cache
        uses: actions/cache@v4.2.4
        with:
          path: dependency-check-data
          key: ${{ runner.os }}-depcheck-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-depcheck-

      - name: Run Dependency Check (HTML + JSON)
        working-directory: services
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          mvn -B org.owasp:dependency-check-maven:check \
            -Ddata.directory="${GITHUB_WORKSPACE}/dependency-check-data" \
            -DcveValidForHours=24 \
            -Dformat=HTML,JSON
          # Copy reports to a predictable location
          mkdir -p ../dependency-check-reports
          find . -name dependency-check-report.html -o -name dependency-check-report.json \
            -exec cp {} ../dependency-check-reports/ \;

      - name: Upload Report Artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: dependency-check-report
          path: dependency-check-reports
          retention-days: 7