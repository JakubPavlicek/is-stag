name: Security Vulnerabilities Scan

on:
  push:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  dependency-vulnerability-scan:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - name: services
            build_dir: services
            scan_path: services
          - name: keycloak-provider
            build_dir: keycloak/providers/is-stag-authenticator
            scan_path: keycloak/providers/is-stag-authenticator
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup JDK 24.0.2
        uses: actions/setup-java@v5.0.0
        with:
          distribution: liberica
          java-version: 24.0.2
          cache: maven

      - name: Install mvnd
        run: |
          MVND_VERSION=2.0.0-rc-3
          curl -sL https://downloads.apache.org/maven/mvnd/${MVND_VERSION}/maven-mvnd-${MVND_VERSION}-linux-amd64.zip -o mvnd.zip
          unzip -q mvnd.zip
          echo "$PWD/maven-mvnd-${MVND_VERSION}-linux-amd64/bin" >> $GITHUB_PATH

      - name: Build (${ { matrix.target.name } })
        working-directory: ${{ matrix.target.build_dir }}
        run: mvn -B -DskipTests verify

      - name: Depcheck (${ { matrix.target.name } })
        uses: dependency-check/Dependency-Check_Action@main
        env:
          JAVA_HOME: /opt/jdk
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        with:
          project: is-stag-${{ matrix.target.name }}
          path: ${{ matrix.target.scan_path }}
          format: HTML
          out: reports/${{ matrix.target.name }}
#          args: >
#            --failOnCVSS 8

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: depcheck-${{ matrix.target.name }}
          path: reports/${{ matrix.target.name }}
