name: Security Vulnerabilities Scan

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  dependency-vulnerability-scan:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - name: services
            path: services
            build: maven
          - name: keycloak-provider
            path: keycloak/providers/is-stag-authenticator
            build: maven
          - name: client
            path: client
            build: node

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Build (backend modules)
        if: matrix.target.build == 'maven'
        working-directory: ${{ matrix.target.path }}
        run: mvn -B -DskipTests verify

      - name: Install deps (client)
        if: matrix.target.build == 'node'
        working-directory: client
        run: npm ci

      - name: Depcheck ${{ matrix.target.name }}
        uses: dependency-check/Dependency-Check_Action@main
        env:
          JAVA_HOME: /opt/jdk
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        with:
          project: is-stag-${{ matrix.target.name }}
          path: ${{ matrix.target.scan_path }}
          format: HTML
          out: reports/${{ matrix.target.name }}
#          args: >
#            --failOnCVSS 8

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: depcheck-${{ matrix.target.name }}
          path: reports/${{ matrix.target.name }}
