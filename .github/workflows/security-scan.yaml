name: Security Scan

on:
  push

jobs:
  dependency-vulnerability-scan:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        working-directory: services
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup JDK 24.0.2
        uses: actions/setup-java@v5.0.0
        with:
          distribution: liberica
          java-version: 24.0.2
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4.2.4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install mvnd
        run: |
          MVND_VERSION=2.0.0-rc-3
          curl -sL https://downloads.apache.org/maven/mvnd/${MVND_VERSION}/maven-mvnd-${MVND_VERSION}-linux-amd64.zip -o mvnd.zip
          unzip -q mvnd.zip
          echo "$PWD/maven-mvnd-${MVND_VERSION}-linux-amd64/bin" >> $GITHUB_PATH

      - name: Build project with mvnd
        run: mvnd -B -T 1C -DskipTests verify

      - name: Depcheck
        uses: dependency-check/Dependency-Check_Action@main
        env:
          # actions/setup-java changes JAVA_HOME so it needs to be reset to match the depcheck image
          JAVA_HOME: /opt/jdk
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        with:
          project: 'is-stag'
          path: 'services'
          format: 'HTML'
          out: 'reports'
#          args: >
#            --failOnCVSS 8

      - name: Upload Report Artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: Depcheck report
          path: ${{github.workspace}}/reports
          retention-days: 3