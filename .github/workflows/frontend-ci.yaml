name: Frontend CI

on:
  push:
    paths:
      - 'client/**'
      - '.github/workflows/frontend-ci.yaml'

jobs:
  build-and-publish-client:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      # TODO: Change NODE_ENV to prod

      - name: Build Docker Image with Buildpacks
        run: npm run pack -- --publish
