name: Frontend CI

on:
  push:
    paths:
      - 'client/**'
      - '!**/*.md'
      - '.github/workflows/frontend-ci.yaml'

jobs:
  build-and-publish-client:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js Environment
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 25.3.0
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install Dependencies
        run: npm install

      - name: Check Format
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Run Tests with Coverage
        run: npm run test:coverage

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

      - name: Build Static Client
        run: npm run build

      - name: Upload Dist Artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: dist
          path: client/dist

      - name: Setup Buildpacks Tools
        uses: buildpacks/github-actions/setup-tools@v5.10.0

      - name: Setup Buildpacks Pack
        uses: buildpacks/github-actions/setup-pack@v5.10.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image with Buildpacks
        run: npm run pack -- --publish