apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: is-stag-ingress
  namespace: is-stag
  annotations:
    cert-manager.io/issuer: selfsigned-issuer
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - is-stag.cz
      secretName: selfsigned-cert-tls
  rules:
    - host: is-stag.cz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: react-client
                port:
                  number: 5173
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8100
          - path: /realms
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8080

