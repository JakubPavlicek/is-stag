service:
  port: 3000

admin:
  existingSecret: grafana-secret
  userKey: username
  passwordKey: password

# Fix "Readiness probe failed: connection refused" error
readinessProbe:
  initialDelaySeconds: 20

plugins:
  - redis-datasource

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: 'default'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default
      - name: 'redis'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/plugins/redis-datasource/dashboards/redis.json

dashboards:
  default:
    k6:
      gnetId: 19665
      revision: 3
      datasource: Prometheus
    opentelemetry-collector:
      gnetId: 15983
      revision: 29
    opentelemetry-http-services:
      gnetId: 21587
      revision: 2
      datasource:
        - name: DS_PROMETHEUS
          type: datasource
          pluginId: prometheus
          value: prometheus
        - name: DS_LOKI
          type: datasource
          pluginId: loki
          value: loki
        - name: DS_TEMPO
          type: datasource
          pluginId: tempo
          value: tempo
    ingress-nginx:
      gnetId: 21336
      revision: 1
    jvm-overview:
      gnetId: 18812
      revision: 4
    redis:
      file: /var/lib/grafana/plugins/redis-datasource/dashboards/redis.json

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        uid: loki
        url: http://loki:3100
        editable: true
        jsonData:
          derivedFields:
            - name: trace_id
              matcherType: label
              matcherRegex: trace_id
              url: "$${__value.raw}"
              datasourceUid: tempo
              urlDisplayLabel: "Trace: $${__value.raw}"

      - name: Tempo
        type: tempo
        uid: tempo
        url: http://tempo:3200
        editable: true
        jsonData:
          tracesToLogsV2:
            customQuery: true
            datasourceUid: loki
            query: '{$${__tags}} | trace_id = "$${__trace.traceId}"'
            tags:
              - key: "service.name"
                value: "service_name"
          serviceMap:
            datasourceUid: prometheus
          tracesToMetrics:
            datasourceUid: prometheus
          search:
            hide: false
          nodeGraph:
            enabled: true
          lokiSearch:
            datasourceUid: loki

      - name: Prometheus
        type: prometheus
        uid: prometheus
        url: http://prometheus:9090
        editable: true
        jsonData:
          timeInterval: 10s
          exemplarTraceIdDestinations:
            - name: trace_id
              datasourceUid: tempo
              urlDisplayLabel: "Trace: $${__value.raw}"

      - name: Redis Cache
        type: redis-datasource
        uid: redis-cache
        url: redis://redis-cache:26379
        editable: true
        jsonData:
          client: sentinel
          sentinelName: mymaster
          sentinelAcl: false
          poolSize: 5
          timeout: 10
          pipelineWindow: 0
          pingInterval: 0
          tlsAuth: false
          tlsSkipVerify: false
        secureJsonData:
          password: redis
          sentinelPassword: redis

      - name: Redis Rate Limiter
        type: redis-datasource
        uid: redis-rate-limiter
        url: redis://redis-rate-limiter:26379
        editable: true
        jsonData:
          client: sentinel
          sentinelName: mymaster
          sentinelAcl: false
          poolSize: 5
          timeout: 10
          pipelineWindow: 0
          pingInterval: 0
          tlsAuth: false
          tlsSkipVerify: false
        secureJsonData:
          password: redis
          sentinelPassword: redis