react-client:
  name: react-client
  replicaCount: 1
  image:
    repository: jakubpavlicek/react-client
    tag: 0.0.1
  service:
    ports:
      http: 5173
      grpc: null
  database:
    enabled: false
  probes:
    readiness:
      path: /
      initialDelaySeconds: 30
      periodSeconds: 10
    liveness:
      path: /
      initialDelaySeconds: 45
      periodSeconds: 10

