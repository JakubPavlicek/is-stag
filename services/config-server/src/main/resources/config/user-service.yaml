server:
  port: 8020

grpc:
  server:
    port: 9020
  client:
    student-service:
      address: discovery:///student-service
      negotiation-type: plaintext

spring:
  jpa:
    hibernate:
      ddl-auto: none
      default_schema: ${spring.datasource.hikari.schema}
    open-in-view: false
  datasource:
    url: jdbc:oracle:thin:@(DESCRIPTION=(ADDRESS_LIST=(ADDRESS=(PROTOCOL=TCP)(HOST=atreus.zcu.cz)(PORT=1521))(ADDRESS=(PROTOCOL=TCP)(HOST=pelops.zcu.cz)(PORT=1521)))(CONNECT_DATA=(SERVER=DEDICATED)(SERVICE_NAME=DEMO_SERVICE)(FAILOVER_MODE=(TYPE=SELECT)(METHOD=BASIC)(RETRIES=180)(DELAY=5))))
    username: install
    password: demo
    driver-class-name: oracle.jdbc.OracleDriver
    hikari:
      schema: install2

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://discovery-server:8761/eureka/

springdoc:
  api-docs:
    version: openapi_3_0
  swagger-ui:
    url: openapi.yaml