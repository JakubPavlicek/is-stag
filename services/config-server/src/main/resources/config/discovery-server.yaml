server:
  port: 8761

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

spring:
  threads:
    virtual:
      enabled: true

otel:
  instrumentation:
    spring-webflux:
      enabled: false
    kafka:
      enabled: false
    mongo:
      enabled: false
    r2dbc:
      enabled: false
  traces:
    exporter: otlp
    sampler: parentbased_traceidratio
    sampler.arg: 1
  metrics:
    exporter: otlp
  logs:
    exporter: otlp
  exporter:
    otlp:
      endpoint: http://otel:4318
      protocol: http/protobuf