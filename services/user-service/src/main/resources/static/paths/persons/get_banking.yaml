    - persons
  summary: Get person banking information
  description: Retrieve banking information associated with a person by their unique identifier.
  operationId: getPersonBanking
  parameters:
    - $ref: '../../parameters/header/AcceptLanguage.yaml'
    - $ref: '../../parameters/path/personId.yaml'
  responses:
    '200':
      description: Person banking information retrieved successfully
      content:
        application/json:
          schema:
            $ref: '../../schemas/BankAccounts.yaml'
    '404':
      $ref: '../../responses/404NotFound.yaml'
    '500':
      $ref: '../../responses/500InternalServerError.yaml'