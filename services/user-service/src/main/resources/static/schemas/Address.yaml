type: object
title: Address
description: Address details of the person.
additionalProperties: false
required:
  - street
  - streetNumber
  - zipCode
  - municipality
  - municipalityPart
  - district
  - country
properties:
  street:
    type: string
    nullable: true
    description: Street name of the address.
    example: "Příchovice"
    maxLength: 48
  streetNumber:
    type: string
    nullable: true
    description: Street number of the address.
    example: "97"
    maxLength: 10
  zipCode:
    type: string
    nullable: true
    description: Zip code of the address.
    example: "34901"
    pattern: "^\\d{1,5}$"
    maxLength: 5
  municipality:
    type: string
    nullable: true
    description: Municipality of the address.
    example: "Stříbro"
    maxLength: 255
  municipalityPart:
    type: string
    nullable: true
    description: Part of the municipality.
    example: "Stříbro I"
    maxLength: 255
  district:
    type: string
    nullable: true
    description: District of the address.
    example: "Tachov"
    maxLength: 100
  country:
    type: string
    nullable: true
    description: Country of the address.
    example: "Česká republika"
    maxLength: 70