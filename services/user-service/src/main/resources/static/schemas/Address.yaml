type: object
title: Address
description: Address details of the person.
additionalProperties: false
required:
  - street
  - streetNumber
  - zipCode
  - municipality
  - municipalityPart
  - district
  - country
properties:
  street: # ulice
    type: string
    nullable: true
    description: Street name of the address.
    example: "Příchovice"
    maxLength: 48
  streetNumber: # cislo ulice
    type: string
    nullable: true
    description: Street number of the address.
    example: "97"
    maxLength: 10
  zipCode: # postovni smerovaci cislo
    type: string
    nullable: true
    description: Zip code of the address.
    example: "34901"
    pattern: "^\\d{1,5}$"
    maxLength: 5
  municipality: # obec
    type: string
    nullable: true
    description: Municipality of the address.
    example: "Stříbro"
    maxLength: 255
  municipalityPart: # cast obce
    type: string
    nullable: true
    description: Part of the municipality.
    example: "Stříbro I"
    maxLength: 255
  district: # okres
    type: string
    nullable: true
    description: District of the address.
    example: "Tachov"
    maxLength: 100
  country: # stat
    type: string
    nullable: true
    description: Country of the address.
    example: "Česká republika"
    maxLength: 70