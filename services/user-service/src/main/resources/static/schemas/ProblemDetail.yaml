type: object
title: ProblemDetail
description: "A generic error."
additionalProperties: false
required:
  - type
  - title
  - status
  - detail
  - instance
properties:
  type:
    type: string
    description: "A URI reference that identifies the problem type."
    example: "http://localhost:8080/person-not-found"
    pattern: "^((about:blank)|(https?://[^\\s]+$))"
    maxLength: 1000
  title:
    type: string
    description: A short, human-readable summary of the problem type.
    example: Domain Not Found
    pattern: "^[A-Za-z0-9\\s\\-.,!?:;'\"]+$"
    maxLength: 255
  status:
    type: number
    description: The HTTP status code.
    example: 404
  detail:
    type: string
    description: "A human-readable explanation specific to this occurrence of the problem."
    example: "Person with ID: K24B4302P not found"
    pattern: "^[A-Za-z0-9\\s\\-.,!?:;'\"]+$"
    maxLength: 1000
  instance:
    type: string
    description: A URI reference that identifies the specific occurrence of the problem.
    example: /persons/K24B4302P
    pattern: "^(/[^\\s]*)+$"
    maxLength: 1000
  contextInfo:
    type: object
    additionalProperties: true
    maxProperties: 5
    description: A free-form based object that contains additional context about the error.
example:
  type: http://localhost:8080/api/v1/person-not-found
  title: Person Not Found
  status: 404
  detail: "Person with ID: K24B4302P not found"
  instance: /api/v1/persons/K24B4302P
  contextInfo:
    domain: Person K24B4302P not found