type: object
title: PersonProfileResponse
description: Response containing person profile details.
additionalProperties: false
required:
  - personId
  - personalNumbers
  - firstName
  - lastName
  - birthSurname
  - contact
  - titles
  - birthNumber
  - birthDate
  - birthPlace
  - gender
  - maritalStatus
properties:
  personId:
    $ref: '../schemas/PersonId.yaml'
  personalNumbers:
    type: array
    description: List of personal numbers associated with the person.
    items:
      type: string
      description: Personal number of the person.
      example: K24B4302P
      pattern: "^[A-Z0-9]{9}$"
      maxLength: 9
  firstName:
    type: string
    description: First name of the person.
    example: John
    maxLength: 100
  lastName:
    type: string
    description: Last name of the person.
    example: Doe
    maxLength: 100
  birthSurname:
    type: string
    description: Birth surename of the person.
    example: Smith
    maxLength: 100
  contact:
    type: object
    description: Contact information of the person.
    additionalProperties: false
    required:
      - email
      - phone
      - mobile
    properties:
      email:
        type: string
        format: email
        description: Email address of the person.
        example: Martin95043186@xxx.cz
      phone:
        type: string
        description: Phone number of the person.
        example: +420123456789
        pattern: "^\\+?\\d{1,20}$"
        maxLength: 20
      mobile:
        type: string
        description: Mobile number of the person.
        example: +420987654321
        pattern: "^\\+?\\d{1,30}$"
        maxLength: 30
  titles:
    type: object
    description: Title of the person.
    additionalProperties: false
    required:
      - prefix
      - suffix
    properties:
      prefix:
        $ref: './Title.yaml'
      suffix:
        $ref: './Title.yaml'
  birthNumber:
    type: string
    description: Birth number of the person.
    example: 7061030163
    pattern: "^\\d{10}$"
    maxLength: 10
  birthDate:
    type: string
    format: date
    description: Birth date of the person.
    example: "1990-01-01"
    pattern: "^\\d{4}-\\d{2}-\\d{2}$"
    maxLength: 10
  birthPlace:
    type: object
    description: Birth place of the person.
    additionalProperties: false
    required:
      - city
      - country
    properties:
      city:
        type: string
        description: Birth place of the person.
        example: Prague
        maxLength: 100
      country:
        type: string
        description: Country of birth.
        example: Czech Republic
        maxLength: 70
  gender:
    type: string
    description: Gender of the person.
    example: male
    maxLength: 240
  maritalStatus:
    type: string
    description: Marital status of the person.
    example: single
    maxLength: 240
