server:
  port: 8020
  http2:
    enabled: true
  compression:
    enabled: true

grpc:
  server:
    port: 9020
    reflection:
      enabled: true
  client:
    channels:
      - authority: ${GRPC_CLIENT_STUDENT-SERVICE_ADDRESS:student-service:9030}
        classes:
          - com.stag.academics.student.v1.StudentServiceGrpc.StudentServiceBlockingStub
        compression: gzip
        max-inbound-message-size:
          bytes: 4194304 # 4MB
        deadline: 1000 # 1s
        retry:
          enabled: false # Handled by Resilience4j
      - authority: ${GRPC_CLIENT_CODELIST-SERVICE_ADDRESS:codelist-service:9010}
        classes:
          - com.stag.platform.codelist.v1.CodelistServiceGrpc.CodelistServiceBlockingStub
        compression: gzip
        max-inbound-message-size:
          bytes: 4194304 # 4MB
        deadline: 1000 # 1s
        retry:
          enabled: false # Handled by Resilience4j
    clients:
      - com.stag.academics.student.v1.StudentServiceGrpc.StudentServiceBlockingStub
      - com.stag.platform.codelist.v1.CodelistServiceGrpc.CodelistServiceBlockingStub
    enabled: true
  validation:
    enabled: true

logging:
  level:
    com.stag.identity: DEBUG
#    org.hibernate.stat: DEBUG
#    org.hibernate.engine.jdbc.connections.internal.DriverManagerConnectionProviderImpl: TRACE
#    org.hibernate.engine.jdbc.connections.internal.DatasourceConnectionProviderImpl: TRACE
#    org.springframework.orm.jpa.JpaTransactionManager: TRACE
#    com.zaxxer.hikari: DEBUG

spring:
  application:
    name: user-service
  jackson:
    mapper:
      sort-properties-alphabetically: false
  jpa:
    properties:
      hibernate:
        default_schema: install2
        order_inserts: true
        order_updates: true
        query:
          in_clause_parameter_padding: true
          fail_on_pagination_over_collection_fetch: true
          plan_cache_max_size: 4096
        jdbc:
          fetch_size: 50
        dialect: org.hibernate.dialect.OracleDialect
        format_sql: true
        generate_statistics: true
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: true
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    # Oracle Proxy Authentication Configuration
    proxy:
      username: ${DATASOURCE_PROXY_USERNAME}
      password: ${DATASOURCE_PROXY_PASSWORD}
      target-username: ${DATASOURCE_TARGET_USERNAME}
    hikari:
      auto-commit: false
      minimum-idle: 5
      maximum-pool-size: 30
      idle-timeout: 600000
      connection-timeout: 30000
      max-lifetime: 1800000
      data-source-properties:
        oracle:
          jdbc:
            defaultConnectionValidation: LOCAL
            implicitStatementCacheSize: 200
  cache:
    type: redis
    redis:
      time-to-live: 300000 # 5 minutes
      cache-null-values: false
  mvc:
    problemdetails:
      enabled: true
  threads:
    virtual:
      enabled: true

resilience4j:
  circuitbreaker:
    configs:
      default:
        failure-rate-threshold: 50
        minimum-number-of-calls: 20
        permitted-number-of-calls-in-half-open-state: 10
        automatic-transition-from-open-to-half-open-enabled: true
        sliding-window-type: count-based
        sliding-window-size: 100
        wait-duration-in-open-state: 10s
        register-health-indicator: true
        slow-call-duration-threshold: 10s
        slow-call-rate-threshold: 75
    instances:
      codelist-service:
        base-config: default
      student-service:
        base-config: default
  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 100ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        enable-randomized-wait: true
        retry-exceptions:
          - io.grpc.StatusRuntimeException
          - java.util.concurrent.TimeoutException
        ignore-exceptions:
          - io.github.resilience4j.circuitbreaker.CallNotPermittedException
    instances:
      codelist-service:
        base-config: default
      student-service:
        base-config: default

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    url: /openapi.yaml
    disable-swagger-default-url: true

---

spring:
  config:
    activate:
      on-profile: prod
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://keycloak-http:8080/auth/realms/is-stag/protocol/openid-connect/certs
  data:
    redis:
      sentinel:
        master: mymaster
        nodes:
          - redis-cache:26379
        password: redis
      password: redis

