grpc:
  server:
    in-process:
      name: test
    port: -1

spring:
  cache:
    type: none
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        default_schema: install2
        dialect: org.hibernate.dialect.OracleDialect

resilience4j:
  retry:
    instances:
      student-service:
        max-attempts: 3
        wait-duration: 10ms
      codelist-service:
        max-attempts: 3
        wait-duration: 10ms
  circuitbreaker:
    instances:
      student-service:
        sliding-window-size: 5
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
      codelist-service:
        sliding-window-size: 5
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
