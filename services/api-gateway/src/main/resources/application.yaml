spring:
  application:
    name: api-gateway
  config:
    import: optional:configserver:http://config-server:8888

logging:
  level:
    com.stag.platform.gateway: DEBUG
    reactor.netty: DEBUG
    org.springframework.cloud.gateway: DEBUG
