server:
  port: 8100
  http2:
    enabled: true
  compression:
    enabled: true

# Templates for API Gateway filters
filter-templates:
  request_rate_limiter_args: &request_rate_limiter_args
    key-resolver: "#{@emailKeyResolver}"
    redis-rate-limiter.replenishRate: ${gateway.ratelimit.rate:10}
    redis-rate-limiter.burstCapacity: ${gateway.ratelimit.burst:20}
    redis-rate-limiter.requestedTokens: 1

  circuitbreaker_args: &circuitbreaker_args
    fallbackUri: forward:/fallback

  retry_args: &retry_args
    retries: 2
    methods: GET, PATCH
    statuses: BAD_GATEWAY, GATEWAY_TIMEOUT, SERVICE_UNAVAILABLE
    backoff:
      firstBackoff: 50ms
      maxBackoff: 100ms
      factor: 2
      basedOnPreviousValue: true

spring:
  application:
    name: api-gateway
  jackson:
    mapper:
      sort-properties-alphabetically: false
  cloud:
    gateway:
      server:
        webflux:
          httpclient:
            response-timeout: 2s
            compression: true
          metrics:
            enabled: true
          routes:
            # Service routes
            - id: codelist-service
              uri: ${CODELIST-SERVICE_ADDRESS:http://codelist-service:8010}
              predicates:
                - Path=/api/v1/addresses/**,/api/v1/countries/**,/api/v1/domains/**
              filters:
                - RemoveRequestHeader=Authorization
                - name: RequestRateLimiter
                  args:
                    <<: *request_rate_limiter_args
                - name: CircuitBreaker
                  args:
                    <<: *circuitbreaker_args
                    name: codelist-service
                - name: Retry
                  args:
                    <<: *retry_args
            - id: student-service
              uri: ${STUDENT-SERVICE_ADDRESS:http://student-service:8030}
              predicates:
                - Path=/api/v1/students/**
              filters:
                - name: RequestRateLimiter
                  args:
                    <<: *request_rate_limiter_args
                - name: CircuitBreaker
                  args:
                    <<: *circuitbreaker_args
                    name: student-service
                - name: Retry
                  args:
                    <<: *retry_args
            - id: user-service
              uri: ${USER-SERVICE_ADDRESS:http://user-service:8020}
              predicates:
                - Path=/api/v1/users/**,/api/v1/persons/**
              filters:
                - name: RequestRateLimiter
                  args:
                    <<: *request_rate_limiter_args
                - name: CircuitBreaker
                  args:
                    <<: *circuitbreaker_args
                    name: user-service
                - name: Retry
                  args:
                    <<: *retry_args

            # OpenAPI routes for aggregation
            - id: swagger-config
              uri: ${API-GATEWAY_ADDRESS:http://api-gateway:8100}
              predicates:
                - Path=/api/v3/api-docs/swagger-config
              filters:
                - SetPath=/v3/api-docs/swagger-config
            - id: codelist-service-openapi
              uri: ${CODELIST-SERVICE_ADDRESS:http://codelist-service:8010}
              predicates:
                - Path=/api/codelist-service/**
              filters:
                - RewritePath=/api/codelist-service/(?<segment>.*), /$\{segment}
            - id: student-service-openapi
              uri: ${STUDENT-SERVICE_ADDRESS:http://student-service:8030}
              predicates:
                - Path=/api/student-service/**
              filters:
                - RewritePath=/api/student-service/(?<segment>.*), /$\{segment}
            - id: user-service-openapi
              uri: ${USER-SERVICE_ADDRESS:http://user-service:8020}
              predicates:
                - Path=/api/user-service/**
              filters:
                - RewritePath=/api/user-service/(?<segment>.*), /$\{segment}
  webflux:
    problemdetails:
      enabled: true
  threads:
    virtual:
      enabled: true

resilience4j:
  bulkhead:
    configs:
      default:
        max-concurrent-calls: 100
        max-wait-duration: 10ms
        event-consumer-buffer-size: 100
  circuitbreaker:
    configs:
      default:
        failure-rate-threshold: 50
        minimum-number-of-calls: 20
        permitted-number-of-calls-in-half-open-state: 10
        automatic-transition-from-open-to-half-open-enabled: true
        sliding-window-type: count-based
        sliding-window-size: 100
        wait-duration-in-open-state: 10s
        register-health-indicator: true
        slow-call-duration-threshold: 10s
        slow-call-rate-threshold: 75
    instances:
      codelist-service:
        base-config: default
      student-service:
        base-config: default
      user-service:
        base-config: default
  timelimiter:
    configs:
      default:
        timeout-duration: 5s
        cancel-running-future: true

management:
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true

springdoc:
  swagger-ui:
    path: /api/swagger-ui.html
    config-url: /api/v3/api-docs/swagger-config
    urls:
      - name: Codelist Service
        url: /api/codelist-service/openapi.yaml
      - name: Student Service
        url: /api/student-service/openapi.yaml
      - name: User Service
        url: /api/user-service/openapi.yaml
    urls-primary-name: Student Service
    disable-swagger-default-url: true
  api-docs:
    enabled: false

