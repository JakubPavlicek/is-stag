server:
  port: 8100
  http2:
    enabled: true
  compression:
    enabled: true
#  ssl:
#    key-store: classpath:gateway-keystore.p12
#    key-store-type: PKCS12
#    key-store-password: ${API_GATEWAY_SSL_KEY_STORE_PASSWORD}
#    key-alias: api-gateway

logging:
  level:
    com.stag.platform.gateway: DEBUG
    reactor.netty: DEBUG
    org.springframework.cloud.gateway: DEBUG
    io.github.resilience4j.circuitbreaker: DEBUG
    io.github.resilience4j.timelimiter: DEBUG
    org.springframework.retry: DEBUG

# Templates for API Gateway filters
filter-templates:
  circuitbreaker_args: &circuitbreaker_args
    fallbackUri: forward:/fallback

  retry_args: &retry_args
    retries: 3
    methods: GET, PATCH
    statuses: BAD_GATEWAY, GATEWAY_TIMEOUT, SERVICE_UNAVAILABLE

spring:
  application:
    name: api-gateway
  jackson:
    mapper:
      sort-properties-alphabetically: false
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://keycloak:8080/realms/is-stag/protocol/openid-connect/certs
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            # Service routes
            - id: codelist-service
              uri: ${CODELIST-SERVICE_ADDRESS:http://codelist-service:8010}
              predicates:
                - Path=/api/v1/addresses/**,/api/v1/countries/**,/api/v1/domains/**
              filters:
                - RemoveRequestHeader=Authorization
                - name: CircuitBreaker
                  args:
                    <<: *circuitbreaker_args
                    id: codelist-service
                - name: Retry
                  args:
                    <<: *retry_args
            - id: student-service
              uri: ${STUDENT-SERVICE_ADDRESS:http://student-service:8030}
              predicates:
                - Path=/api/v1/students/**
              filters:
                - name: CircuitBreaker
                  args:
                    <<: *circuitbreaker_args
                    id: student-service
                - name: Retry
                  args:
                    <<: *retry_args
            - id: study-plan-service
              uri: ${STUDY-PLAN-SERVICE_ADDRESS:http://study-plan-service:8050}
              predicates:
                - Path=/api/v1/study-plan/**
              filters:
                - name: CircuitBreaker
                  args:
                    <<: *circuitbreaker_args
                    id: study-plan-service
                - name: Retry
                  args:
                    <<: *retry_args
            - id: user-service
              uri: ${USER-SERVICE_ADDRESS:http://user-service:8020}
              predicates:
                - Path=/api/v1/users/**,/api/v1/persons/**
              filters:
                - name: CircuitBreaker
                  args:
                    <<: *circuitbreaker_args
                    id: user-service
                - name: Retry
                  args:
                    <<: *retry_args

            # OpenAPI routes for aggregation
            - id: swagger-config
              uri: ${API-GATEWAY_ADDRESS:http://api-gateway:8100}
              predicates:
                - Path=/api/v3/api-docs/swagger-config
              filters:
                - SetPath=/v3/api-docs/swagger-config
            - id: codelist-service-openapi
              uri: ${CODELIST-SERVICE_ADDRESS:http://codelist-service:8010}
              predicates:
                - Path=/api/codelist-service/**
              filters:
                - RewritePath=/api/codelist-service/(?<segment>.*), /$\{segment}
            - id: student-service-openapi
              uri: ${STUDENT-SERVICE_ADDRESS:http://student-service:8030}
              predicates:
                - Path=/api/student-service/**
              filters:
                - RewritePath=/api/student-service/(?<segment>.*), /$\{segment}
            - id: study-plan-service-openapi
              uri: ${STUDY-PLAN-SERVICE_ADDRESS:http://study-plan-service:8050}
              predicates:
                - Path=/api/study-plan-service/**
              filters:
                - RewritePath=/api/study-plan-service/(?<segment>.*), /$\{segment}
            - id: user-service-openapi
              uri: ${USER-SERVICE_ADDRESS:http://user-service:8020}
              predicates:
                - Path=/api/user-service/**
              filters:
                - RewritePath=/api/user-service/(?<segment>.*), /$\{segment}
  http:
    client:
      connect-timeout: 10s
      read-timeout: 10s
#    clients:
#      connect-timeout: 10s
#      read-timeout: 10s
#      imperative:
#        factory: http_components
  data:
    redis:
      host: redis
      port: 6379
  mvc:
    problemdetails:
      enabled: true
  threads:
    virtual:
      enabled: true

resilience4j:
  circuitbreaker:
    configs:
      default:
        failure-rate-threshold: 50
        minimum-number-of-calls: 20
        permitted-number-of-calls-in-half-open-state: 10
        automatic-transition-from-open-to-half-open-enabled: true
        sliding-window-type: count-based
        sliding-window-size: 100
        wait-duration-in-open-state: 10s
        register-health-indicator: true
        slow-call-duration-threshold: 10s
        slow-call-rate-threshold: 75
    instances:
      codelist-service:
        base-config: default
      student-service:
        base-config: default
      study-plan-service:
        base-config: default
      user-service:
        base-config: default
  timelimiter:
    configs:
      default:
        timeout-duration: 5s
        cancel-running-future: true

management:
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true

springdoc:
  swagger-ui:
    path: /api/swagger-ui.html
    config-url: /api/v3/api-docs/swagger-config
    urls:
      - name: Codelist Service
        url: /api/codelist-service/openapi.yaml
      - name: Student Service
        url: /api/student-service/openapi.yaml
      - name: Study Plan Service
        url: /api/study-plan-service/openapi.yaml
      - name: User Service
        url: /api/user-service/openapi.yaml
    urls-primary-name: Student Service
    disable-swagger-default-url: true
  api-docs:
    enabled: false

---

spring:
  config:
    activate:
      on-profile: dev
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8180/realms/is-stag/protocol/openid-connect/certs
  data:
    redis:
      host: localhost

API-GATEWAY_ADDRESS: http://localhost:8100
CODELIST-SERVICE_ADDRESS: http://localhost:8010
STUDENT-SERVICE_ADDRESS: http://localhost:8030
STUDY-PLAN-SERVICE_ADDRESS: http://localhost:8050
USER-SERVICE_ADDRESS: http://localhost:8020
