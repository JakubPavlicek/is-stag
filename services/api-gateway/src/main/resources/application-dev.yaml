spring:
  application:
    name: api-gateway
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: student-service
              uri: lb://student-service
              predicates:
                - Path=/students/**
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/users/**
                - Path=/persons/**