server:
  port: 8010
  http2:
    enabled: true
  compression:
    enabled: true

grpc:
  server:
    port: 9010

#logging:
#  level:
#    com.zaxxer.hikari: DEBUG

spring:
  application:
    name: codelist-service
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://keycloak:8080/realms/is-stag/protocol/openid-connect/certs
  jackson:
    mapper:
      sort-properties-alphabetically: false
  jpa:
    properties:
      hibernate:
        order_inserts: true
        order_updates: true
        connection:
          provider_disables_autocommit: true
        query:
          in_clause_parameter_padding: true
          fail_on_pagination_over_collection_fetch: true
          plan_cache_max_size: 4096
        jdbc:
          fetch_size: 50
        search:
          backend:
            type: elasticsearch
            version: 9
            hosts: ${ELASTICSEARCH_ADDRESS:elasticsearch:9200}
            protocol: http
            analysis:
              configurer: com.stag.platform.shared.config.ElasticsearchAnalysisConfig
    hibernate:
      ddl-auto: none
    open-in-view: false
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    hikari:
      auto-commit: false
      minimum-idle: 5
      maximum-pool-size: 30
      idle-timeout: 600000
      connection-timeout: 30000
      max-lifetime: 1800000
      data-source-properties:
        oracle:
          jdbc:
            defaultConnectionValidation: LOCAL
            implicitStatementCacheSize: 200
  data:
    redis:
      host: redis
      port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 300000 # 5 minutes
      cache-null-values: false
  mvc:
    problemdetails:
      enabled: true
  threads:
    virtual:
      enabled: true

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    url: /openapi.yaml

---

spring:
  config:
    activate:
      on-profile: dev
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8180/realms/is-stag/protocol/openid-connect/certs
  jpa:
    properties:
      hibernate:
        search:
          backend:
            hosts: localhost:9200
  data:
    redis:
      host: localhost
