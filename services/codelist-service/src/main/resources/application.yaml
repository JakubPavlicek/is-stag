server:
  port: 8010
  http2:
    enabled: true
  compression:
    enabled: true

grpc:
  server:
    port: 9010

#logging:
#  level:
#    com:
#      zaxxer:
#        hikari: DEBUG

spring:
  application:
    name: codelist-service
  jackson:
    mapper:
      sort-properties-alphabetically: false
  jpa:
#    show-sql: true
    properties:
      hibernate:
#        format_sql: true
#        generate_statistics: true
        order_inserts: true
        order_updates: true
        connection:
          provider_disables_autocommit: true
        query:
          in_clause_parameter_padding: true
          fail_on_pagination_over_collection_fetch: true
          plan_cache_max_size: 4096
        jdbc:
          fetch_size: 50
        search:
          backend:
            type: elasticsearch
            version: 9
            hosts: localhost:9200
#            protocol: https
            protocol: http
            username: elastic
            password: ${ELASTICSEARCH_PASSWORD}
            schema_management:
              strategy: create-or-validate
            analysis:
              configurer: com.stag.platform.shared.config.ElasticsearchAnalysisConfig
#              ssl:
#                truststore:
#                  path: elastic-ca.p12
#                  password: elastic
#                  type: PKCS12
    hibernate:
      ddl-auto: none
    open-in-view: false
  datasource:
    url: jdbc:oracle:thin:@(DESCRIPTION=(ADDRESS_LIST=(ADDRESS=(PROTOCOL=TCP)(HOST=atreus.zcu.cz)(PORT=1521))(ADDRESS=(PROTOCOL=TCP)(HOST=pelops.zcu.cz)(PORT=1521)))(CONNECT_DATA=(SERVER=DEDICATED)(SERVICE_NAME=DEMO_SERVICE)(FAILOVER_MODE=(TYPE=SELECT)(METHOD=BASIC)(RETRIES=180)(DELAY=5))))
    username: install
    password: demo
    driver-class-name: oracle.jdbc.OracleDriver
    hikari:
      auto-commit: false
      minimum-idle: 5
      maximum-pool-size: 30
      idle-timeout: 600000
      connection-timeout: 30000
      max-lifetime: 1800000
      data-source-properties:
        oracle:
          jdbc:
            defaultConnectionValidation: LOCAL
            implicitStatementCacheSize: 200
  cache:
    type: redis
    redis:
      time-to-live: 300000 # 5 minutes
      cache-null-values: false
  mvc:
    problemdetails:
      enabled: true
  threads:
    virtual:
      enabled: true

eureka:
  instance:
    prefer-ip-address: true
    # Reduce service discovery delays
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
    # Cache registry locally to avoid repeated lookups
    registry-fetch-interval-seconds: 10
    cache-refresh-executor-thread-pool-size: 2
    initial-instance-info-replication-interval-seconds: 10

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    url: /openapi.yaml

---

spring:
  config:
    activate:
      on-profile: dev
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8180/realms/is-stag/protocol/openid-connect/certs
  data:
    redis:
      host: localhost

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
