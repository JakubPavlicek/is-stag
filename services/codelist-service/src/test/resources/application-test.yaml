logging:
  level:
    org.springframework.security: TRACE
    org.hibernate.tool.schema: DEBUG

spring:
  cache:
    type: none
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        default_schema: install2
        dialect: org.hibernate.dialect.OracleDialect
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://test-issuer.example.com
          jwk-set-uri: https://test-issuer.example.com/.well-known/jwks.json
