server:
  port: 8030
  http2:
    enabled: true
  compression:
    enabled: true

grpc:
  server:
    port: 9030
    reflection:
      enabled: true
  client:
    channels:
      - authority: ${GRPC_CLIENT_USER-SERVICE_ADDRESS:user-service:9020}
        classes:
          - com.stag.identity.person.v1.PersonServiceGrpc.PersonServiceBlockingStub
        compression: gzip
        max-inbound-message-size:
          bytes: 4194304 # 4MB
        deadline: 1000 # 1s
        retry:
          enabled: false # Handled by Resilience4j
      - authority: ${GRPC_CLIENT_STUDY-PLAN-SERVICE_ADDRESS:study-plan-service:9050}
        classes:
          - com.stag.academics.studyplan.v1.StudyPlanServiceGrpc.StudyPlanServiceBlockingStub
        compression: gzip
        max-inbound-message-size:
          bytes: 4194304 # 4MB
        deadline: 1000 # 1s
        retry:
          enabled: false # Handled by Resilience4j
    clients:
      - com.stag.identity.person.v1.PersonServiceGrpc.PersonServiceBlockingStub
      - com.stag.academics.studyplan.v1.StudyPlanServiceGrpc.StudyPlanServiceBlockingStub
    enabled: true
  validation:
    enabled: true

spring:
  application:
    name: student-service
  autoconfigure:
    exclude:
      - org.springframework.boot.security.autoconfigure.UserDetailsServiceAutoConfiguration
  jackson:
    mapper:
      sort-properties-alphabetically: false
  jpa:
    properties:
      hibernate:
        order_inserts: true
        order_updates: true
        connection:
          provider_disables_autocommit: true
        query:
          in_clause_parameter_padding: true
          fail_on_pagination_over_collection_fetch: true
          plan_cache_max_size: 4096
        jdbc:
          fetch_size: 50
    hibernate:
      ddl-auto: none
    open-in-view: false
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    hikari:
      auto-commit: false
      minimum-idle: 5
      maximum-pool-size: 30
      idle-timeout: 600000
      connection-timeout: 30000
      max-lifetime: 1800000
      data-source-properties:
        oracle:
          jdbc:
            defaultConnectionValidation: LOCAL
            implicitStatementCacheSize: 200
  cache:
    type: redis
    redis:
      time-to-live: 300000 # 5 minutes
      cache-null-values: false
  mvc:
    problemdetails:
      enabled: true
  threads:
    virtual:
      enabled: true

resilience4j:
  circuitbreaker:
    configs:
      default:
        failure-rate-threshold: 50
        minimum-number-of-calls: 20
        permitted-number-of-calls-in-half-open-state: 10
        automatic-transition-from-open-to-half-open-enabled: true
        sliding-window-type: count-based
        sliding-window-size: 100
        wait-duration-in-open-state: 10s
        register-health-indicator: true
        slow-call-duration-threshold: 10s
        slow-call-rate-threshold: 75
    instances:
      user-service:
        base-config: default
      study-plan-service:
        base-config: default
  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 100ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        enable-randomized-wait: true
        retry-exceptions:
          - io.grpc.StatusRuntimeException
          - java.util.concurrent.TimeoutException
        ignore-exceptions:
          - io.github.resilience4j.circuitbreaker.CallNotPermittedException
    instances:
      user-service:
        base-config: default
      study-plan-service:
        base-config: default

management:
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    url: /openapi.yaml
    disable-swagger-default-url: true

---

spring:
  config:
    activate:
      on-profile: prod
  data:
    redis:
      sentinel:
        master: mymaster
        nodes:
          - redis-cache:26379
        password: redis
      password: redis

