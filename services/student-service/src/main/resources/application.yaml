server:
  port: 8030
  http2:
    enabled: true
  compression:
    enabled: true

grpc:
  server:
    port: 9030
  client:
    user-service:
      address: ${GRPC_CLIENT_USER-SERVICE_ADDRESS:static://user-service:9020}
      negotiation-type: plaintext
      enable-keep-alive: true
      keep-alive-time: 30s
      keep-alive-timeout: 5s
      max-inbound-message-size: 4MB
    study-plan-service:
      address: ${GRPC_CLIENT_STUDY-PLAN-SERVICE_ADDRESS:static://study-plan-service:9050}
      negotiation-type: plaintext
      enable-keep-alive: true
      keep-alive-time: 30s
      keep-alive-timeout: 5s
      max-inbound-message-size: 4MB

#logging:
#  level:
#    com.zaxxer.hikari: DEBUG

spring:
  application:
    name: student-service
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://keycloak:8080/realms/is-stag/protocol/openid-connect/certs
  jackson:
    mapper:
      sort-properties-alphabetically: false
  jpa:
    properties:
      hibernate:
        order_inserts: true
        order_updates: true
        connection:
          provider_disables_autocommit: true
        query:
          in_clause_parameter_padding: true
          fail_on_pagination_over_collection_fetch: true
          plan_cache_max_size: 4096
        jdbc:
          fetch_size: 50
    hibernate:
      ddl-auto: none
    open-in-view: false
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    hikari:
      auto-commit: false
      minimum-idle: 5
      maximum-pool-size: 30
      idle-timeout: 600000
      connection-timeout: 30000
      max-lifetime: 1800000
      data-source-properties:
        oracle:
          jdbc:
            defaultConnectionValidation: LOCAL
            implicitStatementCacheSize: 200
  cache:
    type: redis
    redis:
      time-to-live: 300000 # 5 minutes
      cache-null-values: false
  mvc:
    problemdetails:
      enabled: true
  threads:
    virtual:
      enabled: true

resilience4j:
  circuitbreaker:
    circuit-breaker-aspect-order: 1
    configs:
      default:
        failure-rate-threshold: 50
        minimum-number-of-calls: 20
        permitted-number-of-calls-in-half-open-state: 10
        automatic-transition-from-open-to-half-open-enabled: true
        sliding-window-type: count-based
        sliding-window-size: 100
        wait-duration-in-open-state: 10s
        register-health-indicator: true
        slow-call-duration-threshold: 10s
        slow-call-rate-threshold: 75
    instances:
      user-service:
        base-config: default
      study-plan-service:
        base-config: default
  retry:
    retry-aspect-order: 2
    configs:
      default:
        max-attempts: 3
        wait-duration: 100ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        enable-randomized-wait: true
        retry-exceptions:
          - io.grpc.StatusRuntimeException
          - java.util.concurrent.TimeoutException
        ignore-exceptions:
          - io.github.resilience4j.circuitbreaker.CallNotPermittedException
    instances:
      user-service:
        base-config: default
      study-plan-service:
        base-config: default

management:
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    url: /openapi.yaml
    disable-swagger-default-url: true

---

spring:
  config:
    activate:
      on-profile: dev
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8180/realms/is-stag/protocol/openid-connect/certs
  data:
    redis:
      host: localhost

grpc:
  client:
    user-service:
      address: static://localhost:9020
    study-plan-service:
      address: static://localhost:9050
