syntax = "proto3";

package stag.academics.student.v1;

import "buf/validate/validate.proto";

option java_package = "com.stag.academics.student.v1";
option java_outer_classname = "UserServiceProto";
option java_multiple_files = true;

service StudentService {
  rpc GetStudentPersonalNumbers (GetStudentPersonalNumbersRequest)
      returns (GetStudentPersonalNumbersResponse);

  rpc GetStudentPersonId (GetStudentPersonIdRequest)
      returns (GetStudentPersonIdResponse);
}

message GetStudentPersonalNumbersRequest {

  int32 person_id = 1 [
    (buf.validate.field).int32.gte = 0
  ];

}

message GetStudentPersonalNumbersResponse {
  repeated string personal_numbers = 1;
}

message GetStudentPersonIdRequest {

  string personal_number = 1 [
    (buf.validate.field).string.min_len = 1
  ];

}

message GetStudentPersonIdResponse {

  int32 person_id = 1;

}